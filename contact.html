        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    
                    // prevent refresh 
                    event.preventDefault();

                    // validation that all form are filled up
                    let fromName = document.forms["myForm"]["from_name"].value;
                    let userEmail = document.forms["myForm"]["user_email"].value;
                    let industry = document.forms["myForm"]["industry"].value;
                    let country = document.forms["myForm"]["country"].value;
                    let ageGroup = document.forms["myForm"]["age_group"].value;
                    let message = document.forms["myForm"]["message"].value;
                    let isFormComplete = true

                    if (fromName == "") {
                        alert("Name must be filled out");
                        isFormComplete = false;
                    }
                    else if (userEmail == "") {
                        alert("Email must be filled out");
                        isFormComplete = false;
                    }
                    else if (industry == "" || industry == "none-given") {
                        alert("Industry must be filled out");
                        isFormComplete = false;
                    }
                    else if (country == "" || country == "none-given") {
                        alert("Country must be filled out");
                        isFormComplete = false;
                    }
                    else if (ageGroup == "" || ageGroup == "none-given") {
                        alert("Age Group must be filled out");
                        isFormComplete = false;
                    }
                    else if (message == "") {
                        alert("Message must be filled out");
                        isFormComplete = false;
                    }
                    
                    
                    
                    // generate a five digit number for the contact_number variable
                    this.contact_number.value = Math.random() * 100000 | 0;
                    // these IDs from the previous steps
                    if (!isFormComplete) {

                        // back to true again
                        isFormComplete = true;
                    }
    
                    else if (isFormComplete)

                    {
                        emailjs.sendForm('contact_service', 'contact_form', this)
                            .then(function() {
                                // console.log('SUCCESS!');
                                alert("Message Successfully Sent. We'll reach out to your email shortly. Thanks!");
                                location.reload()
                            }, function(error) {
                                // console.log('FAILED...', error);
                                alert("Something went wrong, Refresh this page and Try again. Reach me out on LinkedIn if problem persists");
                                location.reload()
                            });
                    }
                });
            }
